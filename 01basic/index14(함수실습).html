<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var func01 = function(a) {
            console.log("매개변수", a);
            if(a % 2 == 0) {
                return "짝수";
            } else {
                return "홀수";
            }
        };

        var func02 = function(b, x, y, z) {
            var avg = (x + y + z) / 3;
            return b + "님의 평균은: " + avg;
        }

        console.log(func01(10));

        console.log(func02("홍길동", 88, 90, 90));

        //
    </script>
    
</body>
</html>
