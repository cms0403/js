        //for문
        for(var i = 1; i <= 10; i++) {
            console.log(i);
        }

        //배열과 반복문(1~10까지 배열에 값을 저장)
        var arr = new Array();
        for(var i = 1; i <= 10; i++) {
            arr.push(i); //list.add(i)
        }
        console.log(arr);

        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        //2~9단까지 document.write() 브라우저 화면에 출력
        for(var i = 2; i <= 9; i++) {
            for(var j = 1; j <= 9; j++) {
                document.write(i + " * " + j + " = " + i * j);
            }
        }
    </script>
