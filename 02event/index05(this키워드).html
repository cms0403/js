<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="btn">이벤트(태그)에서의</button>

    <script>
        //JS의this는 자바의 this와 약간 차이점이 있습니다.

        var x = 1;
        function func() {
            var x = 10;
            console.log(x);
            console.log(this.x);
            console.log(this);
        }
        func();

        //태그에서의 this
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            console.log(this); //태그 자신을 가르킵니다.
        }
    </script>
    
</body>
</html>
