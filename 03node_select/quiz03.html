<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:focus {
            outline: none;
        }


    </style>
</head>
<body>

    <!-- onchange, onkeyup, onkeypress -->
    <!-- 힌트: input의 value.length -->
    <!-- span태그의 innerHTML = 대입 -->
    <section>
        <form >
         <label>아이디</label>
            <input type="text" name="id" id="id" onkeyup="xxx()"><br>
            <span class="idMsg"></span><br>
            <label>비밀번호</label>
         <input type="password" name="pw" id="pw" onkeyup="yyy()"><br>
            <span class="pwMsg"></span><br>
        </form>
    </section>

    <script>
        var id = document.getElementById("id");
        var idMsg = document.querySelector(".idMsg");
        function xxx(x) {
            console.log(id.value.length);
            if(id.value.length > 3) {
                id.style.border= "3px solid green";
                idMsg.innerHTML = "";
            } else {
                id.style.border= "3px solid red";
                idMsg.innerHTML = "4글자 이상";
            }
        }

        var pw = document.getElementById("pw");
        var pwMsg = document.querySelector(".pwMsg");
        function yyy() {
            console.log(pw.value.length);
            if(pw.value.length > 8) {
                pw.style.border="3px solid green";
                pwMsg.innerHTML = "";
            } else {
                pw.style.border="3px solid red";
                pwMsg.innerHTML = "9글자 이상";
            }
        }

    </script>
    
</body>
</html>
