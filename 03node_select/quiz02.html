<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <h3>요소의 속성과 css변경하기</h3>
        <select class="select">
            <option value="img/spring.jpg">봄</option>
            <option value="img/summer.jpg">여름</option>
            <option value="img/automne.jpg">가을</option>
            <option value="img/winter.jpg">겨울</option>
        </select>
        <br>

        <label>색상변경하기</label>
        <input type="color" class="input">
        <br>

        
        <img src="img/spring.jpg" width="500" class="img"   style="border: 5px solid #000;">

    </section>


    
    <script>
        var select = document.querySelector(".select");
        var input = document.querySelector(".input");
        var img = document.querySelector(".img");
        select.onchange = function() {
            img.src = select.value;
        }

        input.onchange = function() {
            img.style.borderColor = input.value;
        }
    </script>
</body>
</html>
